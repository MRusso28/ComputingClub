<h1 class="titlebar gen-text event-header">Membership Applications</h1>


<div class="container" id="myContainer2">
    <div class="row">
        <div class="card" style="width: 18rem;" ng-if = "student.approved == false" ng-repeat="student in students" id="cardbody">
            <div class="card-body">
              <h5 class="card-title" id="resourceTitle">{{student.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="resourceDesc">Grad Year: {{student.gradYear}}</h6>
              <p class="card-text" id="resourceDesc">Email: {{student.email}}</p>
              <div class="row" id="addChecklistBtn">
                <div class="col-lg-6">
                  <h1 id="accept" class="lead gen-text">Accept</h1>
                </div>
                <div class="col-lg-6">
                  <h1 id="accept" class="lead gen-text">Deny</h1>
                </div>
              </div>
              <div class="row" id="addChecklistBtn">
                <div class="col-lg-6">
                  <i class="fas fa-check-circle fa-2x btn checkMark" ng-click="accept(student)"></i>
                </div>
                <div class="col-lg-6">
                  <i class="fas fa-times-circle fa-2x btn xmark" ng-click="deny(student)"></i>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>


    <script>
