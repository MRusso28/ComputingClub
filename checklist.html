  <h1 class="titlebar gen-text event-header">Event Checklist</h1>

  <div class="myContainer">
    <div class="task__head task--row">YOUR TASKS (CLICK & HOLD TO REMOVE)</div>
    <form action="">
      <div class="task__list">
        <label for="task--1" class="task"><input class="task__check" type="checkbox" id="task--1" />
          <div class="task__field task--row">1. Choose Hack-a-thon topic<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div>
        </label>
        <label for="task--2" class="task"><input class="task__check" type="checkbox" id="task--2" />
          <div class="task__field task--row">2. Order food for hack-a-thon<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div>
        </label>
        <label for="task--3" class="task"><input class="task__check" type="checkbox" id="task--3" />
          <div class="task__field task--row">3. Create posters<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div>
        </label>
        <label for="task--4" class="task"><input class="task__check" type="checkbox" id="task--4" />
          <div class="task__field task--row">4. Hang posters around school<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div>
        </label>
        <label for="task--4" class="task"><input class="task__check" type="checkbox" id="task--4" />
          <div class="task__field task--row">5. Collect sign up sheets<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div>
        </label>
        <label for="task--4" class="task"><input class="task__check" type="checkbox" id="task--4" />
          <div class="task__field task--row">6. Gathers professors for event<button class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div>
        </label>
      </div>
      <div class="task--row task__footer">
        <input class="task__add" type="text" value="+ Click here to add new task">
      </div>
    </form>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <span><i class="far fa-copyright"></i>Quinnipiac Computing Club</span>
    <a href="https://www.facebook.com/groups/QuinnipiacComputingClub/" class="fb-link"><i class="fab fa-facebook-square"></i>Join us on Facebook</a>
  </footer>
  <script src="js/check.js"></script>
