<!DOCTYPE html>


<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Quinnipiac Computing Club</title>
  <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
  <script src="js/membership.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.png" height="35" class="d-inline-block align-top" alt="">
      Quinnipiac Computing Club
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Career</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="events.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="officers.html">Officers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="checklist.html">CheckList</a>
        </li>
      </ul>
      <form class="form-inline login-form">
        <a><button class="btn btn-action" type="button">Login</button></a>
      </form>
      <form class="form-inline signup-form">
        <a><button class="btn btn-action" type="button">Signup</button></a>
      </form>
    </nav>
  <div class="content">

    <div class="row">
      <h1 class="gen-text" id="membershipH">Looking to apply for a membership? Just fill out the form below!</h1>
    </div>

    <div class="container info-box" id="formContainer">
      <form>
        <label for="exampleFormControlInput1" class="gen-text">Full Name</label>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" id="firstname">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" id="lastname">
          </div>
        </div>
        <div class="form-group" id="padding">
          <label for="exampleFormControlInput1" class="gen-text">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" >
        </div>
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="gen-text">Phone number</label>
            <input type="text" class="form-control" placeholder="(123) 456-7890" id="phone">
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="gen-text">Class Year</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>Freshman</option>
              <option>Sophomore</option>
              <option>Junior</option>
              <option>Senior</option>
            </select>
          </div>
        </div>
        <div class="row">
         <h2 class="gen-text" id="hearAboutUs">How did you hear about us?</h2>
        </div>
        <div class="row" id="checkrow">
          <div class="row" id="middle">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label gen-text" for="inlineCheckbox1" >A Student</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label gen-text" for="inlineCheckbox2">A Professor</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label gen-text" for="inlineCheckbox3">QU Engineering School</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
                <label class="form-check-label gen-text" for="inlineCheckbox4">Other</label>
              </div>
          </div>
        </div>
        <div class="row" id="padding">
          <button type="button" class="btn btn-primary" id="middle" onclick="validate()">Submit Application</button>

        </div>
      </form>
    </div>

    </div>

  <!-- Footer -->
  <footer class="footer">
      <span><i class="far fa-copyright"></i>Quinnipiac Computing Club</span>
      <a href="https://www.facebook.com/groups/QuinnipiacComputingClub/" class="fb-link"><i class="fab fa-facebook-square"></i>Join us on Facebook</a>
  </footer>


</body>

</html>
